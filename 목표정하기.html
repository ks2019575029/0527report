<h3><big>적절한 목표치를 정하라.</h3></big>
<h4>어려운 것을 배울 때면</h4>
<h4>우리는 그만둘 때가 있다.</h4>
<h4>그리고 너무 쉬운 것을 배울 때에도</h4>
<h4>마찬가지로 그만둔다.</h4>
<h4>매번 자신의 능력보다 살짝 위에 있는</h4>
<h4>목표치를 설정하고</h4>
<h4>이에 매진해야 한다.</h4>
<h4>자신이 목표로 하는 스위트 스팟이</h4>
<h4>현재의 능력 대비 일정한 수준의 상향목표라면</h4>
<h4>폭발적으로 기술이 상승하는 순간을</h4>
<h4>맞이하게 될 것이다.</h4>
<h4>같은 양의 일을 하더라도</h4>
<h4>한번에 그치는 일과 꾸준히 하는 일의 성과는 확연히 다르다.</h4>
