<h3><big>독서를 멈추고 행동하길 시작하라..</h3></big>
<h4>'3분의 2법칙'을 명심하라.</h4>
<h4>공부하는데 오직 3분의 1의 시간을 투자해라.</h4>
<h4>다른 3분의 2는 당신이 직접 행동하는 시간에 투자하라.</h4>
<h4>계속 연습하고 스스로를 시험해라.</h4>
<h4>책에서 코를 떼고 교실에서 떠나라.</h4>
<h4>당신이 실전에서 부딪혀야만 더 빨리 배울 수 있다.</h4>
<h4>우리의 뇌는 행동을 하면서 진화된 것이지</h4>
<h4>들으면서 습득한 것으로 진화하지 않았다.</h4>
<h4>만약 당신이 중요한 한 구절을 외우고 싶다면</h4>
<h4>오직 30%만 그것을 읽는데 투자하고</h4>
<h4>나머지 70%는 스스로 시험을 보는데 투자하라.</h4>
